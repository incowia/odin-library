<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>&lt;plaintext-view&gt; demo</title>
		<script src="../../../cubx.core.rte@2.4.0/webcomponents-lite/webcomponents-lite.js"></script>
		<script src="../../../cubx.core.rte@2.4.0/crc-loader/js/main.js"></script>
		<script src="demo.js"></script>
		<style>
			#error {
				color: red;
			}
		</style>
	</head>
	<body>
		<label for="data">Data:</label><br>
		<textarea id="data" cols="100" rows="5">
[["foo"]]</textarea>
		<br>
		<label for="config">Config:</label><br>
		<textarea id="config" cols="100" rows="5">
{ "space": 2, "wrapperClass": "foo", "preClass": "boo" }</textarea>
		<br>
		<button type="button" onclick="triggerView()" disabled>submit</button>
		<br>
		<hr>
		<plaintext-view cubx-webpackage-id="this"></plaintext-view>
		<div id="error"></div>
		<hr>
	</body>
</html>
