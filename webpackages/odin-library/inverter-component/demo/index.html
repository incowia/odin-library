<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<title>&lt;inverter-component&gt; demo</title>
			<script src="../../../cubx.core.rte@2.4.0/webcomponents-lite/webcomponents-lite.js"></script>
			<script src="../../../cubx.core.rte@2.4.0/crc-loader/js/main.js"></script>
			<script src="demo.js"></script>
			<style>
					#error {
						color: red;
					}
				</style>
	</head>
<body onload="initData()">
<!--  Place cubbles components there. -->
		<label for="data">Data: </label><br>
		<textarea id="data" cols="100" rows="5"></textarea><br>
		<label for="config">Config: </label><br>
		<textarea id="config" cols="100" rows="5"></textarea>
		<br>
		<a href="javascript:loadObjectTuples();">Load example for object tuples</a> |
		<a href="javascript:loadObjectSeries();">Load example for object series</a> |
		<a href="javascript:loadArrayTuples();">Load example for array tuples</a> |
		<a href="javascript:loadArraySeries();">Load example for array series</a>
		<br>
		<button type="button" onclick="triggerView()" disabled>submit</button>
		<br>
		<hr>
    <inverter-component cubx-webpackage-id="this"></inverter-component>
		<div id="dataOut"></div>
		<div id="error"></div>
		<hr>
</body>
</html>
